
logging.level.com.smart = DEBUG
logging.level.org.springframework.web = DEBUG
#MVC路径控制 由于页面放在了static文件夹中，所以不需要配了
spring.mvc.view.prefix=/static/
spring.mvc.view.suffix=.html

#数据源的配置
spring.datasource.name=person_management
spring.datasource.url=jdbc:mysql://localhost:3306/person_management?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#数据库属性配置
spring.datasource.max-wait=10000
spring.datasource.max-active=50
spring.datasource.max-idle=10
spring.datasource.min-idle=8
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=select 1

#mybatis scan
mybatis.type-aliases-package=com.hand.dto
mybatis.mapper-locations=classpath:mapping/*.xml




