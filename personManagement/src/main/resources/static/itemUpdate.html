<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
</head>
<body>
    <div style="margin-top: 50px" class="col-xs-3 col-xs-offset-4">
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="toDoItemId">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="userId">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="toDoItemTitle">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="toDoItemContent">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="priority">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="lastUpdateDate">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="comments">
        </div>
        <br>
        <div class="input-group col-xs-offset-5">
            <span class="btn btn-info" id="submitUpdate">提交</span>
        </div>
    </div>
<script>
    $(document).ready(function () {
        //为输入框赋默认值
        var item = $.cookie("itemCookie");
        var toDoItemId = item.toDoItemId;
        var userId = item.userId;
        var toDoItemTitle = item.toDoItemTitle;
        var toDoItemContent = item.toDoItemContent;
        var priority = item.priority;
        var lastUpdateDate = item.lastUpdateDate;
        var comments = item.comments;
        console.log(toDoItemId+"...."+priority);

        $("#toDoItemId").val(toDoItemId);
        $("#userId").val(userId);
        $("#toDoItemTitle").val(toDoItemTitle);
        $("#toDoItemContent").val(toDoItemContent);
        $("#priority").val(priority);
        $("#lastUpdateDate").val(lastUpdateDate);
        $("#comments").val(comments);

    });
</script>
</body>
</html>
