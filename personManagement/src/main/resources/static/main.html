<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
</head>
<style>
    ul{
        list-style-type: none;
    }
    #top-right-msg{
        position:absolute;
        right: 140px;
        font-size: 16px;
        margin-top: 15px;
    }
    #slider_sub{
        width:15%;
        margin-top:51px;
        position: absolute;
        z-index:1;
        height:600px;
        /*background-color: red;*/
    }

    .left-btn{
        margin-top: 20px;
    }
    .left-btn button{
        width: 100%;
    }
</style>
<body>
    <!--导航栏 -->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
            <div class="navbar-header">
                <a href="#" class="navbar-brand"><strong>个人代办事项管理系统</strong></a>
            </div>
            <ul class="nav navbar-nav navbar-right" id="top-right-msg">
                <li><label>欢迎您：</label></li>
                <li><label id="userMsg"></label></li>
            </ul>
        </div>
        <!--添加功能菜单（侧边栏菜单） -->
        <div class="navbar-default navbar-collapse" id="slider_sub" style="margin-top: 80px">
            <ul class="nav">
                <li class="left-btn">
                    <button class="btn btn-info" id="todoBtn">
                        代办事项列表
                    </button>
                </li>
                <li class="left-btn">
                    <button class="btn btn-info" id="selfMegBtn">
                        个人信息维护
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="width: 100%;">
        <div class="col-xs-10 col-xs-offset-2" id="rightContent" name="rightContent">
            <h2>欢迎使用本系统，请选择你需要操作的项目！！！</h2>
        </div>
    </div>
</body>
    <script>
        window.onload = function () {
            var userMsg = $.cookie('userCookie');
            $("#userMsg").html(userMsg);
        }
        $("#todoBtn").click(function () {
            // window.location.href = "/todoList.html"

            <!--.load()方法刷新指定位置的内容 -->
            var url1 = "/todoList.html";
            $("#rightContent").load(url1);

        });
        $("#selfMegBtn").click(function () {

            <!--.load()方法刷新指定位置的内容 -->
            var url = "/userList.html";
            $("#rightContent").load(url);
        });

    </script>
</html>
